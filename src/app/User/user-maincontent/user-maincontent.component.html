<div fxLayoutAlign="start top" fxFlexFill class="main-div">
    <mat-card style="background-color: whitesmoke" fxFlex="100">
        <form fxLayout="column" class="user-form">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of service.list"> 
                <th scope="row">{{user.id}}</th>
                <td style="cursor:pointer;" [routerLink]="['/UpdateUser']" [queryParams]="{id: user.id}">
                  <span>{{user.firstName}}</span>
                </td>
                <td style="cursor:pointer;" [routerLink]="['/UpdateUser']" [queryParams]="{id: user.id}"> 
                  <span>{{user.lastName}}</span>
                </td>  
                <td style="cursor:pointer;" [routerLink]="['/UpdateUser']" [queryParams]="{id: user.id}">
                  <span>{{user.email}}</span>
                </td>
                <td style="cursor:pointer;" [routerLink]="['/UpdateUser']" [queryParams]="{id: user.id}">
                  <span>{{user.password}}</span>
                </td>
              </tr>
            </tbody>
          </table>

                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table-->
        </form>
    </mat-card>
</div>
