<div fxLayoutAlign="start top" fxFlexFill class="main-div">
  <mat-card style="background-color: whitesmoke" fxFlex="100">
      <form novalidate #form="ngForm" (submit)="onSubmit(form)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Name">Name</label>
              <input class="form-control" placeholder="Project Name" name="name" #name="ngModel" [(ngModel)]="service.formData.name" required minlength="1" 
              [class.invalid]="name.invalid && name.touched">
            </div>
            <div class="form-group col-md-6">
              <label for="Detail">Detail</label>
              <input class="form-control" placeholder="Project Detail" name="detail" #detail="ngModel" [(ngModel)]="service.formData.detail" required minlength="0"
              [class.invalid]="detail.invalid && detail.touched">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-0">
                  <button mat-stroked-button type="submit" [disabled]="form.invalid"style="background-color:white; margin:5px"  class="login-nav">
                  <!--[routerLink]="['/User']"-->
                      <mat-icon class="account-icon" [inline]="false">save</mat-icon>
                      <span>Submit</span>
                  </button>
              </div>
              <div class="form-group col-md-1">
                  <button mat-stroked-button type="submit" style="background-color: white; margin:5px" class="login-nav" [routerLink]="['/User']">
                      <mat-icon class="account-icon" [inline]="false">cancel</mat-icon>
                      <span>Cancel</span>
                  </button>
              </div>
            </div>
        </form>
  </mat-card>
</div>
