<div fxLayoutAlign="start top" fxFlexFill class="main-div">
    <mat-card style="background-color: whitesmoke" fxFlex="100">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="FirstName">FirstName</label>
                <input type="name" class="form-control" id="FirstName">
              </div>
              <div class="form-group col-md-6">
                <label for="LastName">LastName</label>
                <input type="name" class="form-control" id="LastName">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="abc@xyz">
                  </div>
              </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-0">
                    <button mat-stroked-button type="submit" style="background-color:lightcyan; margin:5px"  class="login-nav" [routerLink]="['/User']">
                        <mat-icon class="account-icon" [inline]="false">save</mat-icon>
                        <span>Submit</span>
                    </button>
                </div>
                <div class="form-group col-md-1">
                    <button mat-stroked-button type="submit" style="background-color: lightcyan; margin:5px" class="login-nav" [routerLink]="['/User']">
                        <mat-icon class="account-icon" [inline]="false">cancel</mat-icon>
                        <span>Cancel</span>
                    </button>
                </div>
              </div>
          </form>
    </mat-card>
</div>
