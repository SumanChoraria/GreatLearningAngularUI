<router-outlet></router-outlet>

<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card style="background-color: whitesmoke" fxFlex="25">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span class="login-toolbar">Please provide your login credentials</span>
            </mat-toolbar-row>
            <mat-toolbar-row>
                <mat-icon class="lock-icon" [inline]="true">lock</mat-icon>
            </mat-toolbar-row>   
        </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <mat-label>UserName</mat-label>
                <input matInput placeholder="UserName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type= "password" placeholder="Password">
            </mat-form-field>
            <button mat-raised-button type="submit" style="background-color: lightgreen; margin:5px" class="login-nav" [routerLink]="['/User']">Login</button>
            <button mat-raised-button type="submit" style="background-color: lightsteelblue; margin:5px">New to this application? Register</button>
        </form>
    </mat-card>
</div>
