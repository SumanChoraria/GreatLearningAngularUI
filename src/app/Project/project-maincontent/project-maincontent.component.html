<div fxLayoutAlign="start top" fxFlexFill class="main-div">
  <mat-card style="background-color: whitesmoke" fxFlex="100">
      <form fxLayout="column" class="project-form">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Detail</th>
              <th scope="col">CreatedOn</th>
            
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of service.list"> 
              <th scope="row">{{project.id}}</th>
              <td style="cursor:pointer;" [routerLink]="['/UpdateProject']" [queryParams]="{id: project.id}">
                <span>{{project.name}}</span>
              </td>
              <td style="cursor:pointer;" [routerLink]="['/UpdateProject']" [queryParams]="{id: project.id}">
                <span>{{project.detail}}</span>
              </td>
              <td style="cursor:pointer;" [routerLink]="['/UpdateProject']" [queryParams]="{id: project.id}">
                <span>{{project.createdOn}}</span>
              </td>
            </tr>
          </tbody>
        </table>

      </form>
  </mat-card>
</div>
